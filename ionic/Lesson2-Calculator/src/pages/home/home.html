<ion-header>
  <ion-navbar>
    <ion-title>
      Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-input type="text" [(ngModel)]="num" readonly></ion-input>
    </ion-row>
    <div class="btns">
        <ion-row>
          <ion-col col-3>
            <button ion-button round color="dark" class="btn-item">C</button>
          </ion-col>
          <ion-col col-3>
            <button ion-button round color="dark" class="btn-item">+/-</button>
          </ion-col>
          <ion-col col-3>
            <button ion-button round color="dark" class="btn-item">%</button>
          </ion-col>
          <ion-col col-3>
            <button ion-button round color = "dark" class="btn-item">÷</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3>
            <button ion-button round color = "dark" class="btn-item" (click)="addNum(7)">7</button>
          </ion-col>
          <ion-col col-3>
            <button ion-button round color = "dark" class="btn-item" (click)="addNum(8)">8</button>
          </ion-col>
          <ion-col col-3>
            <button ion-button round color = "dark" class="btn-item" (click)="addNum(9)">9</button>
          </ion-col>
          <ion-col col-3>
            <button ion-button round color = "dark" class="btn-item">×</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3>
            <button ion-button round color = "dark" class="btn-item" (click)="addNum(4)">4</button>
          </ion-col>
          <ion-col col-3>
            <button ion-button round color = "dark" class="btn-item" (click)="addNum(5)">5</button>
          </ion-col>
          <ion-col col-3>
            <button ion-button round color = "dark" class="btn-item" (click)="addNum(6)">6</button>
          </ion-col>
          <ion-col col-3>
            <button ion-button round color = "dark" class="btn-item">-</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3>
            <button ion-button round color = "dark" class="btn-item" (click)="addNum(1)">1</button>
          </ion-col>
          <ion-col col-3>
            <button ion-button round color = "dark" class="btn-item" (click)="addNum(2)">2</button>
          </ion-col>
          <ion-col col-3>
            <button ion-button round color = "dark" class="btn-item" (click)="addNum(3)">3</button>
          </ion-col>
          <ion-col col-3>
            <button ion-button round color = "dark" class="btn-item">＋</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <button ion-button round color = "dark" full>0</button>
          </ion-col>
          <ion-col col-3>
            <button ion-button round color = "dark" class="btn-item">.</button>
          </ion-col>
          <ion-col col-3>
            <button ion-button round color = "dark" class="btn-item">=</button>
          </ion-col>
        </ion-row>
    </div>
  </ion-grid>
</ion-content>
